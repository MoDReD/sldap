<VirtualHost *:80>
    ServerAdmin webmaster@sldap.local
    DocumentRoot "/usr/local/www/apache24/sldap/web"
    ServerName sldap.local
    ErrorLog "logs/sldap.local-error_log"
    CustomLog "logs/sldap.local-access_log" common

    <Directory "/usr/local/www/apache24/sldap/web">
        AllowOverride AuthConfig Limit
    	Require all granted

    	Options -MultiViews

        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </Directory>

</VirtualHost>
